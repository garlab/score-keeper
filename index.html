<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Score Keeper</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

    <h1>Score Keeper</h1>

    <h2>Nom des joueurs</h2>
    <form class="form-inline">
      <div class="form-group">    
        <label for="player1">Joueur 1</label>
        <input id="player1" type="text" placeholder="Joueur 1" data-bind="value: player1">
      </div>
      <div class="form-group">    
        <label for="player2">Joueur 2</label>
        <input id="player2" type="text" placeholder="Joueur 2" data-bind="value: player2">
      </div>
    </form>

    <table class="table table-stripped">
      <thead>
        <tr>
          <th colspan="2">Annonce</th>
          <th colspan="2">Points marqu√©s</th>
          <th colspan="2">Belote</th>
          <th colspan="2">Total manche</th>
          <th colspan="2">Total partie</th>
        </tr>
        <tr>
          <th data-bind="text: player1">Joueur 1</th><th data-bind="text: player2"></th>
            <th data-bind="text: player1">Joueur 1</th><th data-bind="text: player2"></th>
            <th data-bind="text: player1">Joueur 1</th><th data-bind="text: player2"></th>
            <th data-bind="text: player1">Joueur 1</th><th data-bind="text: player2"></th>
            <th data-bind="text: player1">Joueur 1</th><th data-bind="text: player2"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: scoreEntries">
        <tr>
          <!-- Annonces -->
          <td><input type="number" data-bind="value: players[0].annonce" step="10"></td>
          <td><input type="number" data-bind="value: players[1].annonce" step="10"></td>
          
          <td><input type="number" data-bind="value: players[0].pointsMarquees" step="10"></td>
          <td><input type="number" data-bind="value: players[1].pointsMarquees" step="10"></td>
          
          <td><input type="checkbox" data-bind="checked: players[0].belote"></td>
          <td><input type="checkbox" data-bind="checked: players[1].belote"></td>
          
          <!-- Total manche -->
          <td><input type="number" data-bind="value: scores()[0]" readonly></td>
          <td><input type="number" data-bind="value: scores()[1]" readonly></td>
          
          <!-- Total partie -->
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-default" data-bind="click: addLines">
      <span class="glyphicon glyphicon-plus"></span>
      Plus de lignes
    </button>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
