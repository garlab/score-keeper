<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
    <h1>Score keeper</h1>

    <h2>Nom des joueurs</h2>
    <form class="form-inline">
      <div class="form-group">    
        <label for="player1">Joueur 1</label>
        <input id="player1" type="text" placeholder="Joueur 1">
      </div>
      <div class="form-group">    
        <label for="player2">Joueur 2</label>
        <input id="player2" type="text" placeholder="Joueur 2">
      </div>
    </form>

    <table class="table table-stripped">
      <thead>
        <tr>
          <th colspan="2">Annonce</th>
          <th colspan="2">Points marqu√©s</th>
          <th colspan="2">Belote</th>
          <th colspan="2">Total manche</th>
          <th colspan="2">Total partie</th>
        </tr>
        <tr>
          <th>Joueur 1</th><th>Joueur 2</th>
          <th>Joueur 1</th><th>Joueur 2</th>
          <th>Joueur 1</th><th>Joueur 2</th>
          <th>Joueur 1</th><th>Joueur 2</th>
          <th>Joueur 1</th><th>Joueur 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number"></td><td><input type="number"></td>
          <td><input type="number"></td><td><input type="number"></td>
          <td><input type="checkbox"></td><td><input type="checkbox"></td>
          <td></td><td></td>
          <td></td><td></td>
        </tr>
      </tbody>
    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
